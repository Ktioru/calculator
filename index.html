<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header><h1>Calculator</h1></header>
    <main>
        <div class="calculator">
            <input type="number">
            <div class="buttons">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">+</button>
                <button class="button">6</button>
                <button class="button">5</button>
                <button class="button">4</button>
                <button class="button">-</button>
                <button class="button">3</button>
                <button class="button">2</button>
                <button class="button">1</button>
                <button class="button">x</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
                <button class="button">รท</button>
                <button class="bigButton">Clear</button>
                <button class="bigButton">Delete</button>
                
            </div>
           
        </div>
    </main>

    <footer><img src="images/image1.png" width="64" height="64"><p>Made by <a href="http://html5doctor.com/">Ktioru</a></p></footer>
    
</body>
</html>
